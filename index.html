<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive comments section | Hector BG</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/model.js"></script>
    <script type="module" src="src/commentView.js"></script>
    <script type="module" src="src/controller.js"></script>
  </head>
  <body>
    <main>
      <form>
        <figure>
          <img src="/images/avatars/image-juliusomo.png" alt="Avatar" />
        </figure>
        <textarea
          name="reply"
          id="reply"
          rows="3"
          placeholder="Add a comment..."
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
